
{% extends 'base_no_sidebar.html' %}

{% load widget_tweaks %}

{% block content %}
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Password Reset</h1>
                <p class="text-muted">Enter your email address</p>
                <form method="POST">
                  {% csrf_token %}
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-envelope-open"></i>
                      </span>
                    </div>
                    {% render_field form.email class="form-control" placeholder=form.email.label %}
                    {% for error in form.email.errors %}
                      <span class="help-block">{{ error }}</span>
                    {% endfor %}
                  </div>

                  <div class="row">
                    <div class="col-12" align="right">
                      <button class="btn btn-primary px-4" type="submit">Reset password</button>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
